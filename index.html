<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tabela da Copa 2022</title>

<body>

  <main>

    <h1>Oitavas de final</h1>
    <div class="divOitavas">

    <h1>Classificação</h1>
    <h2>Grupo <span class="letra">G</span></h2>
    <div class="formulario">
      <form action="">
        <label for="letrasDosGrupos">Selecione a letra do grupo: </label>
        <select name="letrasDosGrupos" id="letrasDosGrupos" class="letrasDosGrupos">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
        </select>
      </form>
    </div>
    <table class="tabelaClassificacao">
      <tr>
        <th>#</th>
        <th>Seleção</th>
        <th>PG</th>
        <th>J</th>
        <th>V</th>
        <th>E</th>
        <th>D</th>
        <th>GP</th>
        <th>GC</th>
        <th>SG</th>
      </tr>
      <tbody class="corpoClassificacao">
        <tr> </tr>
        <tr> </tr>
        <tr> </tr>
        <tr> </tr>
      </tbody>
    </table>
    <p class="siglas">SIGLAS: PG Pontos Ganhos | J Jogos | V Vitórias | E Empates | D Derrotas | GP Gols Pro | GC Gols Contra | SG Saldo de Gols</p>

    <h1>Tabela da Copa 2022</h1>

    <table class="tabelaJogos">
      <tr>
        <th>Dia</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Grupo</th>
        <th>Jogo</th>
        <th>Local</th>
      </tr>
    </table>

  </main>
  
   
  <script src="js/index.js"></script>
</body>
</html>
